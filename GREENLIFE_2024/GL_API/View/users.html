<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>GreenLife</title>
</head>

<body>
    <div class="container">
        <!-- Aside section start -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>GREEN<span class="danger">ADMIN</span></h2>
                </div>  
            </div>
            <!-- end top -->

            <div class="sidebar">
                <a href="plantioAdmin.html">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="users.html"  class="active">
                    <span class="material-symbols-outlined" class="acit">person</span>
                    <h3>Usuários</h3>
                </a>
            </a>
                <a href="index.html">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Usuários</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">

            </div>
            <!-- end insights -->

            <!-- start recent order -->
            <div class="recent_order">
                <h1>Recentes</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Usuário</th>
                            <th>Email</th>
                            <th>Senha</th>
                            
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                       
                    </tbody>
                </table>
            </div>       
  
        </main>

        <div class="right">
            <div class="top">
                <button id="menu_bar">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="active"><i class='bx bx-sun'></i></span>
                    <span><i class='bx bx-moon'></i></span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p><b>GreenLife</b></p>
                        <p>Admin</p>
                        <small class="text-muted"></small>
                    </div>
                    <div class="profile-photo">
                        <img src="img/icon.jpg" alt="Profile Photo">
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Section End -->
    </div>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggler');
    
            // Verifique o localStorage ao carregar a página
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme-variables');
                themeToggle.querySelector('.bx-moon').parentElement.classList.add('active');
                themeToggle.querySelector('.bx-sun').parentElement.classList.remove('active');
            }
    
            // Altere o tema e salve a preferência do usuário no localStorage
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme-variables');
    
                const spans = themeToggle.querySelectorAll('span');
                spans.forEach(span => span.classList.toggle('active'));
    
                // Salva a preferência do tema no localStorage
                if (document.body.classList.contains('dark-theme-variables')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
